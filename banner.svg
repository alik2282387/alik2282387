<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="320" viewBox="0 0 1280 320" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="matte" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0c0e"/>
      <stop offset="1" stop-color="#121318"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#d9b86b"/>
      <stop offset="1" stop-color="#bdb0a0"/>
    </linearGradient>
    <filter id="softglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="subgrid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 L0 0 0 24" fill="none" stroke="rgba(255,255,255,0.015)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#matte)"/>
  <rect width="100%" height="100%" fill="url(#subgrid)" opacity="0.06"/>

  <!-- Left panel: persona -->
  <g transform="translate(48,30)">
    <rect x="0" y="0" width="580" height="260" rx="14" fill="rgba(255,255,255,0.015)"/>
    <rect x="0" y="0" width="580" height="6" rx="6" fill="url(#accent)" filter="url(#softglow)"/>

    <!-- Name -->
    <text x="32" y="78" font-family="Inter, Inter var, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="36" fill="#f6f5f3" font-weight="700">Алихан Исмагул</text>

    <!-- Professional title -->
    <text x="32" y="116" font-family="Fira Code, Consolas, monospace" font-size="14" fill="#d7c9aa" letter-spacing="1">Senior Pentester · Security Consultant</text>

    <!-- short tagline -->
    <text x="32" y="142" font-family="Inter, sans-serif" font-size="12" fill="#bfb8a8">Confidential assessments · Internal security · Reports & tooling</text>

    <!-- bullets / credentials -->
    <g transform="translate(32,170)" font-family="Fira Code, monospace" fill="#cfc7b4" font-size="13">
      <text x="0" y="0">• TryHackMe · HackTheBox · Shodan</text>
      <text x="0" y="22">• Отчёты · Тестовые скрипты · Заметки</text>
      <text x="0" y="44">• Осведомлённость: уязвимости раскрыты ответственно</text>
    </g>

    <!-- subtle divider -->
    <rect x="28" y="154" width="520" height="1" fill="rgba(255,255,255,0.03)"/>
  </g>

  <!-- Right panel: corporate card -->
  <g transform="translate(660,28)">
    <rect x="0" y="0" width="572" height="264" rx="12" fill="transparent"/>
    <!-- Business card box -->
    <rect x="18" y="16" width="536" height="232" rx="10" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.02)"/>

    <!-- logo monogram -->
    <g transform="translate(36,36)">
      <rect x="0" y="0" width="96" height="96" rx="12" fill="#0f1113"/>
      <path d="M20 72 L20 52 Q20 36 36 36 H80" fill="none" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#softglow)"/>
      <text x="18" y="60" font-family="Fira Code, monospace" font-size="28" fill="rgba(255,255,255,0.92)" font-weight="700">AI</text>
    </g>

    <!-- corporate info -->
    <g transform="translate(156,48)">
      <text x="0" y="8" font-family="Inter, sans-serif" font-size="14" fill="#f3efe8" font-weight="600">A. Ismagul — Senior Pentester</text>
      <text x="0" y="32" font-family="Inter, sans-serif" font-size="12" fill="#d1c9b8">Security Assessments · Internal & Red Team</text>

      <g transform="translate(0,56)" font-family="Fira Code, monospace" font-size="12" fill="#bfb7a6">
        <text y="0">Reports · Scripts · Notes</text>
        <text y="20">Responsible disclosure — notified affected parties</text>
        <text y="40">Networks: OSI · TCP/IP · Small server deployments</text>
      </g>
    </g>

    <!-- right-side vertical accent -->
    <rect x="520" y="24" width="8" height="208" rx="4" fill="url(#accent)" filter="url(#softglow)" opacity="0.95"/>
  </g>

  <!-- Bottom strip: professional hashtag -->
  <g transform="translate(0,290)">
    <rect x="0" y="0" width="1280" height="30" fill="rgba(255,255,255,0.01)"/>
    <text x="48" y="22" font-family="Inter, sans-serif" font-size="12" fill="#d0c6b0">#йоу · репозиторий: отчёты · скрипты · исследования</text>
  </g>

  <!-- fine grain overlay -->
  <rect width="100%" height="100%" opacity="0.02" fill="black"/>
</svg>